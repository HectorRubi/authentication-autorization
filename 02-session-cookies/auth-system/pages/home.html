<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      header {
        width: 100%;
        background-color: #007bff;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
        width: 100%;
        max-width: 600px;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }

      .user-info {
        margin-top: 20px;
      }

      h2 {
        margin-bottom: 10px;
      }

      p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to Your Dashboard</h1>
    </header>
    <div class="content">
      <div class="user-info">
        <h2>User Information</h2>
        <p id="user-name"></p>
        <p id="user-email"></p>
        <p><a href="/logout">Log out</a></p>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        fetch("http://localhost:3000/profile")
          .then((response) => response.json())
          .then((data) => {
            // document.getElementById(
            //   "user-name"
            // ).textContent = `Name: ${data.name}`;
            document.getElementById(
              "user-email"
            ).textContent = `Email: ${data.user.email}`;
          })
          .catch((error) => {
            console.error("Error fetching user data:", error);
            // window.location.href = "/02-session-cookies/auth-system/index.html";
          });
      });
    </script>
  </body>
</html>
